<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Estudio Mercado</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="m-3">Registro de usuario</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
            </nav>

            <div class="container-xxl bg-primary hero-header">
                <div class="container px-lg-5">
                    <div class="row g-5 align-items-start">
                        <div class="col-lg-8 text-center text-lg-start">
                            <div class="col-lg-10 fadeInUp" data-wow-delay="0.1s">
                                <div class="feature-item bg-light rounded text-center p-4">
                                    <form onsubmit="return validarFormulario()">
                                        <div class="row g-3">
                                            <h1 class="text-center mb-5">Regístrate</h1>
                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="nombre"
                                                        name="nombre" placeholder="Nombre" required minlength="3"
                                                        maxlength="20">
                                                    <label for="nombre">Nombre</label>
                                                </div>
                                                <span id="usernameError" class="error-message"></span>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="apellidopaterno"
                                                        name="apellidopaterno" placeholder="Apellidopaterno" required minlength="6">
                                                    <label for="apellidopaterno">Apellido Paterno</label>
                                                </div>
                                                <span id="passwordError" class="error-message"></span>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="apellidomaterno"
                                                        name="apellidomaterno" placeholder="Apellidomaterno" required minlength="3"
                                                        maxlength="20">
                                                    <label for="apellidomaterno">Apellido Materno </label>
                                                </div>
                                                <span id="usernameError" class="error-message"></span>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="correo"
                                                        name="correo" placeholder="Correo" required minlength="3"
                                                        maxlength="20">
                                                    <label for="correo">Correo</label>
                                                </div>
                                                <span id="usernameError" class="error-message"></span>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="telefono"
                                                        name="telefono" placeholder="Telefono" required minlength="3"
                                                        maxlength="20">
                                                    <label for="telefono">Teléfono</label>
                                                </div>
                                                <span id="usernameError" class="error-message"></span>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary w-100 py-3">Guardar</button>
                                            </div>
                                            
                                        </div>
                                    </form>
                                    <script>
                                        function validarFormulario() {
                                            
                                            var usernameError = document.getElementById("usernameError");
                                            var passwordError = document.getElementById("passwordError");

                                            // Validar el campo de nombre de usuario
                                            if (username.length < 3 || username.length > 20) {
                                                usernameError.textContent = "El nombre de usuario debe tener entre 3 y 20 caracteres.";
                                                return false;
                                            } else {
                                                usernameError.textContent = "";
                                            }

                                            // Validar el campo de contraseña
                                            if (password.length < 6) {
                                                passwordError.textContent = "La contraseña debe tener al menos 6 caracteres.";
                                                return false;
                                            } else {
                                                passwordError.textContent = "";
                                            }
                                            

                                            // Redirigir al usuario a about.html
                                            window.location.href = "panel.html";

                                            return false;
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <!-- Footer Start -->
        
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-secondary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
